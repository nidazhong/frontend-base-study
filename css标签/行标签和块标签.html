        /*
            块标签包括：div、p、ul、ol、li、dl、dt、dd、h1~h6、form、table、td、thread、tr
            行标签包括：a、abbr、b(字体加粗)、br、em、input、select、span、strong、sub、textarea

            块标签: 独占一行, 宽度默认100%,可给宽/高
            行标签：可以多个行标签存在一行,宽度不生效，内容撑开宽度

            行、块标签的转换：
                块级标签转化为行内标签：display：inline
                行内标签转换为块级标签：display：block
                转换为行内块标签：display:inline-block
        */
