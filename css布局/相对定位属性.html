<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位属性</title>
   <style>
     div {
       width: 200px;
       height: 200px;

     }

     #box1 {
       background-color: red;
     }

     #box2 {
       background-color: green;
       /*相对定位（相对于原来自己的定位，如果原来左上角的位置是top:200 left:0, 相对定位后变成top:400  left:200*/
       /*一旦移除，原来的位置的还在（copy）*/
       position: relative;
       top: 200px;
       left: 200px;
     }

     #box3 {
       background-color: blue;
     }
   </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2">相对定位</div>
    <div id="box3"></div>
</body>
</html>
